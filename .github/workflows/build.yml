name: Build workflow
on:
  pull_request:
  push:
    branches: [ "master" ]

jobs:
  build:
    name: Build ipa
    runs-on: macos-13

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: setup-cocoapods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          podfile-path: Podfile.lock
      - name: Install dependencies
        run: pod install
      - name: Build
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          bundle install -j 4
          bundle exec fastlane build_unsign_ipa

      - name: List, filter and delete artifacts
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/github-script@v6
        id: artifact
        with:
          script: |
            const { owner, repo } = context.issue
            
            const res = await github.rest.actions.listArtifactsForRepo({
              owner,
              repo,
            })
            
            res.data.artifacts
              .forEach(({ id }) => { github.rest.actions.deleteArtifact({ owner, repo, artifact_id: id, }) })

      - name: Upload latest artifact
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: actions/upload-artifact@v3
        with:
          name: master-unsigned.ipa
          path: Apple-TV-Player.ipa
          retention-days: 30
